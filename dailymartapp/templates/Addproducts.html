{% extends 'admin_index.html' %}
{% load static %}
{% block content %}
            <!-- Form Start -->
            <form action="{% url 'productadd' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Products</h6>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="" name="productname">
                                <label for="floatingInput">Product Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="" name="productprize">
                                <label for="floatingInput">Price</label>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Image</label>
                                <input class="form-control bg-dark" type="file" id="" name="productimage">
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="" name="productweight">
                                <label for="floatingInput">Weight</label>
                                <div class="form-floating mb-3">
                                    <label for="floatingInput">Categories</label>
                                    <select name="productcategory">
                                        {% for i in data1 %}
                                        <option value="{{i.Cname}}">{{i.Cname}}</option>
                                        {% endfor %}
                                    </select>
                                    </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                  
            <!-- Form End -->


            <!-- Footer Start -->
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
            </form>
</body>
</html>
{% endblock %}
